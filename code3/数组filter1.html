<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //求平均数
        let arr = [11,22,33,44];
        let result = arr.reduce((tmp,item,index)=> {
            if(index == arr.length-1)
            {
                return (tmp+item)/(arr.length-1);
            }
            else
            {
                return tmp+item;
            }
        })
        alert(result);
    </script>
</head>
<body>
<!--    数组：-->
<!--    map     映射      一个对一个-->
<!--    reduce  汇总      -->
<!--    filter  过滤器-->
<!--    forEach 循环-->
</body>
</html>
