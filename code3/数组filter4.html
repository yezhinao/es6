<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let arr = [
            {title:1, price:111},
            {title:2, price:1111},
            {title:3, price:11111},
            {title:4, price:111111}
        ]
        let result = arr.filter(json=>json.price>=10000);//保留true的部分
        console.log(result);
    </script>
</head>
<body>
<!--    数组：-->
<!--    map     映射      一个对一个-->
<!--    reduce  汇总      -->
<!--    filter  过滤器-->
<!--    forEach 循环-->
</body>
</html>
